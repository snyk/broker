version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1.2
  slack: circleci/slack@4.12.5

defaults: &defaults
  docker:
    - image: cimg/node:20.14
  working_directory: ~/broker
filter-tags-only: &filter-tags-only
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/
filter-dev-branch-only: &filter-dev-branch-only
  filters:
    branches:
      only: /dev\/.*/

parameters:
  fail_on_issues:
    type: boolean
    default: true

commands:
  dockerhub-login:
    steps:
      - run:
          name: Log in to a Docker registry
          command: echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
  dockerhub-logout:
    steps:
      - run:
          name: Logout from a Docker registry
          command: docker logout
  get-and-set-tagged-broker-version:
    description: "Get and set version of Broker NPM package"
    steps:
      - run:
          name: Get tagged version of Broker NPM package
          command: |
            echo "Getting tagged version of Broker NPM package..."
            BROKER_VERSION=${CIRCLE_TAG/v/''}
            echo $BROKER_VERSION
            echo "export BROKER_VERSION=$BROKER_VERSION" >> "$BASH_ENV"
      - run:
          name: Set Broker version in package.json
          command: |
            npm version --commit-hooks false --git-tag-version false ${BROKER_VERSION}
  get-latest-nodejs-version:
    description: "Get latest version of specific Node.js cycle"
    parameters:
      cycle:
        type: string
        default: "20"
    steps:
      - run:
          name: Get latest Node.js <<parameters.cycle>> version
          command: |
            echo "Getting latest Node.js <<parameters.cycle>> version..."
            NODE_LATEST_VERSION=$(curl --silent https://endoflife.date/api/nodejs.json | jq -r '.[] | select (.cycle == "<<parameters.cycle>>")' | jq -r .latest)
            echo $NODE_LATEST_VERSION
            echo "export NODE_LATEST_VERSION=$NODE_LATEST_VERSION" >> "$BASH_ENV"
  install-cosign:
    parameters:
      version:
        type: string
        default: "v2.2.0"
    steps:
      - run:
          name: Install cosign
          command: |
            curl -L https://github.com/sigstore/cosign/releases/download/<<parameters.version>>/cosign-linux-amd64 -o cosign
            chmod +x cosign && sudo mv cosign /usr/local/bin/cosign
      - run:
          name: Verify cosign
          command: cosign version
  build-and-save-docker-image:
    description: "Build Docker image and save it to workspace"
    parameters:
      additional_arguments:
        type: string
        default: ""
      dockerfile:
        type: string
        default: ""
      project_name:
        type: string
        default: "broker"
    steps:
      - run:
          name: Build Docker image (<<parameters.project_name>> - <<parameters.dockerfile>>)
          command: |
            echo "Building Broker image $CIRCLE_PROJECT_REPONAME:$CIRCLE_WORKFLOW_ID..."
            docker build \
              <<#parameters.additional_arguments>><<parameters.additional_arguments>><</parameters.additional_arguments>> \
              --no-cache \
              --tag <<parameters.project_name>>:$CIRCLE_WORKFLOW_ID \
              --file <<parameters.dockerfile>> .
      - run:
          name: Archive Docker image
          command: |
            mkdir -p /tmp/workspace/images
            docker save <<parameters.project_name>>:$CIRCLE_WORKFLOW_ID \
              | gzip > "/tmp/workspace/images/<<parameters.project_name>>:$CIRCLE_WORKFLOW_ID.tar.gz"
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - images
  load-docker-image:
    description: "Load a saved Docker image"
    parameters:
      project_name:
        type: string
        default: "broker"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load archived Docker image
          command: |
            docker load < "/tmp/workspace/images/<<parameters.project_name>>:$CIRCLE_WORKFLOW_ID.tar.gz"
  load-slack-templates:
    steps:
      - run:
          name: Load Slack message templates
          command: |
            echo 'export SLACK_FAIL_MESSAGE_TEMPLATE=$(cat .circleci/templates/slack_fail_message.json)' >> $BASH_ENV
  notify-slack-on-failure:
    parameters:
      channel:
        type: string
        default: hybrid-cicd-alerts
    steps:
      - slack/notify:
          channel: <<parameters.channel>>
          event: fail
          template: SLACK_FAIL_MESSAGE_TEMPLATE
  tag-and-push-docker-image:
    description: "Tag and push Docker image to registry"
    parameters:
      image_name:
        type: string
      image_tag:
        type: string
      project_name:
        type: string
        default: "broker"
    steps:
      - run:
          name: Tag Docker image
          command: |
            export IMAGE_NAME=<<parameters.image_name>>
            export IMAGE_TAG=${CIRCLE_TAG/v/''}-<<parameters.image_tag>>
            export IMAGE_TAG_LATEST=<<parameters.image_tag>>
            [[ "$IMAGE_TAG" =~ .*dev$ ]] && export IMAGE_TAG=<<parameters.image_tag>>
            [[ "$IMAGE_TAG" =~ .*dev$ ]] && export IMAGE_TAG_LATEST=<<parameters.image_tag>>

            echo "Configured Broker image tags:"
            echo "  - IMAGE_TAG:        $IMAGE_TAG"
            echo "  - IMAGE_TAG_LATEST: $IMAGE_TAG_LATEST"

            echo "Tagging Broker image $IMAGE_NAME:$IMAGE_TAG..."
            docker tag <<parameters.project_name>>:$CIRCLE_WORKFLOW_ID $IMAGE_NAME:$IMAGE_TAG
            echo "Tagging Broker image $IMAGE_NAME:$IMAGE_TAG_LATEST..."
            docker tag <<parameters.project_name>>:$CIRCLE_WORKFLOW_ID $IMAGE_NAME:$IMAGE_TAG_LATEST

            echo "export IMAGE_NAME=$IMAGE_NAME" >> "$BASH_ENV"
            echo "export IMAGE_TAG=$IMAGE_TAG" >> "$BASH_ENV"
            echo "export IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST" >> "$BASH_ENV"
      - run:
          name: Push Docker image
          command: |
            echo "Pushing Broker image $IMAGE_NAME:$IMAGE_TAG..."
            docker push $IMAGE_NAME:$IMAGE_TAG
            echo "Pushing Broker image $IMAGE_NAME:$IMAGE_TAG_LATEST..."
            docker push $IMAGE_NAME:$IMAGE_TAG_LATEST
      - run:
          name: Sign Docker image with Cosign
          command: |
            export IMAGE_WITH_DIGEST=$(docker image inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:$IMAGE_TAG)
            echo "Using digest $IMAGE_WITH_DIGEST to sign the image..."
            export COSIGN_KEY=$(echo $COSIGN_ENCODED_KEY | base64 -d)
            cosign sign --yes --key env://COSIGN_KEY --annotations tag=$IMAGE_TAG $IMAGE_WITH_DIGEST
            unset COSIGN_KEY
  prepare:
    description: "Checkout repository source code and load all Slack templates"
    steps:
      - checkout
      - load-slack-templates
  prepare-dev-package-metadata:
    steps:
      - run:
          name: Prepare package.json and metadata.json for dev images
          command: |
            cd dockerfiles/.scripts && source prepare.sh

jobs:
  install-npm-packages:
    <<: *defaults
    environment:
      NODE_ENV: development
    steps:
      - prepare
      - run:
          name: Install NPM packages
          command: npm clean-install
      - persist_to_workspace:
          root: .
          paths:
            - node_modules/
  lint:
    <<: *defaults
    steps:
      - prepare
      - attach_workspace:
          at: ~/broker
      - run:
          name: Lint
          command: npm run lint
  lint-json-samples:
    <<: *defaults
    steps:
      - prepare
      - run:
          name: Lint JSON templates
          command: ./lintVerifier.sh
  test:
    <<: *defaults
    steps:
      - prepare
      - attach_workspace:
          at: ~/broker
      - run:
          name: Run tests
          command: npm test && npm run test:bin
      - store_test_results:
          path: reports
  security-scans:
    <<: *defaults
    steps:
      - prepare
      - attach_workspace:
          at: ~/broker
      - prodsec/security_scans:
          mode: auto
          open-source-additional-arguments: --exclude=test
          release-branch: master
  build-and-save-docker-image:
    <<: *defaults
    environment:
      BUILDKIT_PROGRESS: plain
      DOCKER_BUILDKIT: 1
    parameters:
      additional_arguments:
        type: string
        default: ""
      dockerfile:
        type: string
      nodejs_cycle:
        type: string
        default: ""
      project_name:
        type: string
        default: "broker"
    steps:
      - prepare
      - setup_remote_docker:
          docker_layer_caching: true
      - get-and-set-tagged-broker-version
      - get-latest-nodejs-version:
          cycle: <<parameters.nodejs_cycle>>
      - build-and-save-docker-image:
          additional_arguments: <<parameters.additional_arguments>> --build-arg BROKER_VERSION=$BROKER_VERSION --build-arg NODE_VERSION=$NODE_LATEST_VERSION
          dockerfile: <<parameters.dockerfile>>
          project_name: <<parameters.project_name>>
  build-and-save-docker-ubi-image:
    <<: *defaults
    environment:
      BUILDKIT_PROGRESS: plain
      DOCKER_BUILDKIT: 1
    parameters:
      additional_arguments:
        type: string
        default: ""
      dockerfile:
        type: string
      project_name:
        type: string
        default: "broker"
    steps:
      - prepare
      - setup_remote_docker:
          docker_layer_caching: false
      - get-and-set-tagged-broker-version
      - get-latest-nodejs-version
      - build-and-save-docker-image:
          additional_arguments: <<parameters.additional_arguments>> --build-arg BROKER_VERSION=$BROKER_VERSION --build-arg NODE_VERSION=$NODE_LATEST_VERSION
          dockerfile: <<parameters.dockerfile>>
          project_name: <<parameters.project_name>>
  scan-docker-image:
    <<: *defaults
    parameters:
      mode:
        type: string
      dockerfile:
        type: string
      project:
        type: string
      project_name:
        type: string
        default: "broker"
    steps:
      - prepare
      - setup_remote_docker:
          docker_layer_caching: false
      - load-docker-image:
          project_name: <<parameters.project_name>>
      - prodsec/container_scan:
          mode: <<parameters.mode>>
          docker-image-name: <<parameters.project_name>>:${CIRCLE_WORKFLOW_ID}
          docker-file: <<parameters.dockerfile>>
          project-name: <<parameters.project>>
  tag-and-push-docker-image:
    <<: *defaults
    parameters:
      image_name:
        type: string
      image_tag:
        type: string
      project_name:
        type: string
        default: "broker"
    steps:
      - prepare
      - setup_remote_docker:
          docker_layer_caching: true
      - dockerhub-login
      - load-docker-image:
          project_name: <<parameters.project_name>>
      - install-cosign
      - tag-and-push-docker-image:
          image_name: <<parameters.image_name>>
          image_tag: <<parameters.image_tag>>
          project_name: <<parameters.project_name>>
      - dockerhub-logout
  build-and-push-dev-docker-image:
    <<: *defaults
    environment:
      BUILDKIT_PROGRESS: plain
      DOCKER_BUILDKIT: 1
    parameters:
      additional_arguments:
        type: string
        default: ""
      dockerfile:
        type: string
      image_name:
        type: string
      image_tag:
        type: string
      project_name:
        type: string
        default: "broker"
    steps:
      - prepare
      - setup_remote_docker:
          docker_layer_caching: false
      - dockerhub-login
      - prepare-dev-package-metadata
      - build-and-save-docker-image:
          additional_arguments: <<parameters.additional_arguments>>
          dockerfile: <<parameters.dockerfile>>
          project_name: <<parameters.project_name>>
      - load-docker-image:
          project_name: <<parameters.project_name>>
      - prodsec/container_scan:
          mode: gate
          docker-image-name: <<parameters.project_name>>:$CIRCLE_WORKFLOW_ID
          docker-file: <<parameters.dockerfile>>
          project-name: <<parameters.project_name>>
      - install-cosign
      - tag-and-push-docker-image:
          image_name: <<parameters.image_name>>
          image_tag: <<parameters.image_tag>>
          project_name: <<parameters.project_name>>
      - dockerhub-logout
  release:
    <<: *defaults
    steps:
      - prepare
      - attach_workspace:
          at: ~/broker
      - run:
          name: Release to GitHub
          command: |
            npm install --save-exact --save-dev semantic-release@22.0.12 @semantic-release/exec@6.0.3 pkg@5.8.1
            npx semantic-release

workflows:
  CICD:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: hybrid-cicd-alerts
          trusted-branch: master

      - install-npm-packages:
          name: Install NPM packages
          requires:
            - Scan repository for secrets

      - lint-json-samples:
          name: Lint JSON samples
          requires:
            - Install NPM packages

      - lint:
          name: Lint
          requires:
            - Install NPM packages

      - test:
          name: Test
          requires:
            - Install NPM packages

      - security-scans:
          name: Snyk Security Scans
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Install NPM packages

      - build-and-save-docker-image:
          name: Build base image (Ubuntu)
          requires:
            - Install NPM packages
          dockerfile: dockerfiles/base/Dockerfile
          nodejs_cycle: "20"
          project_name: broker

      - scan-docker-image:
          name: Scan base image (Ubuntu)
          context:
            - snyk-bot-slack
            - platformeng_access
          requires:
            - Build base image (Ubuntu)
          mode: "gate"
          dockerfile: dockerfiles/base/Dockerfile
          project: snyk/broker
          project_name: broker

      - build-and-save-docker-ubi-image:
          name: Build base image (RHEL)
          requires:
            - Install NPM packages
          dockerfile: dockerfiles/base/Dockerfile.ubi
          project_name: broker-rhel-ubi

      - scan-docker-image:
          name: Scan base image (RHEL)
          context:
            - snyk-bot-slack
            - platformeng_access
          requires:
            - Build base image (RHEL)
          mode: "gate"
          dockerfile: dockerfiles/base/Dockerfile.ubi
          project: snyk/broker-rhel-ubi
          project_name: broker-rhel-ubi

      - release:
          name: Release to GitHub and NPM
          context:
            - nodejs-lib-release
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Snyk Security Scans
            - Scan base image (Ubuntu)
            - Scan base image (RHEL)
            - Test
          post-steps:
            - notify-slack-on-failure
          filters:
            branches:
              only:
                - master

  Release Docker UBI images:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: hybrid-cicd-alerts
          trusted-branch: master
          <<: *filter-tags-only

      - approve-ubi-images-pushing:
          name: Release all UBI docker images
          type: approval
          requires:
            - Scan repository for secrets
          <<: *filter-tags-only
      - build-and-save-docker-ubi-image:
          name: Build base UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Scan repository for secrets
            - Release all UBI docker images
          dockerfile: dockerfiles/base/Dockerfile.ubi
          project_name: broker-rhel-ubi
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - scan-docker-image:
          name: Scan base UBI image
          context:
            - snyk-bot-slack
            - platformeng_access
          requires:
            - Build base UBI image
          mode: "upload"
          dockerfile: dockerfiles/base/Dockerfile.ubi
          project: snyk/broker-rhel-ubi
          project_name: broker-rhel-ubi
          post-steps:
            - notify-slack-on-failure:
                channel: hybrid-cicd-alerts
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push base UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Scan base UBI image
          image_name: snyk/broker
          image_tag: base-rhel-ubi
          project_name: broker-rhel-ubi
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build apprisk UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=apprisk"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-apprisk
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push apprisk UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build apprisk UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-apprisk
          project_name: rhel-ubi-apprisk
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build artifactory UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=artifactory"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-artifactory
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push artifactory UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build artifactory UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-artifactory
          project_name: rhel-ubi-artifactory
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build azure-repos UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=azure-repos"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-azure-repos
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push azure-repos UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build azure-repos UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-azure-repos
          project_name: rhel-ubi-azure-repos
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build bitbucket-server UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=bitbucket-server"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-bitbucket-server
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push bitbucket-server UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build bitbucket-server UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-bitbucket-server
          project_name: rhel-ubi-bitbucket-server
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - build-and-save-docker-image:
          name: Build bitbucket-server-bearer-auth UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=bitbucket-server-bearer-auth"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-bitbucket-server-bearer-auth
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push bitbucket-server-bearer-auth UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build bitbucket-server-bearer-auth UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-bitbucket-server-bearer-auth
          project_name: rhel-ubi-bitbucket-server-bearer-auth
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build container-registry-agent UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=container-registry-agent"
          dockerfile: dockerfiles/container-registry-agent/Dockerfile.ubi
          project_name: rhel-ubi-container-registry-agent
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push bitbucket-server UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build container-registry-agent UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-container-registry-agent
          project_name: rhel-ubi-container-registry-agent
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build github-com UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=github-com"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-github-com
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push github-com UBI image
          context:
            - snyk-bot-slack
            - team-broker-cosign
            - team-broker-docker-hub
            - team-hybrid-snyk
          requires:
            - Build github-com UBI image
          image_name: snyk/broker
          image_tag: rhel-ubi-github-com
          project_name: rhel-ubi-github-com
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only

      - build-and-save-docker-image:
          name: Build github-enterprise UBI image
          context:
            - snyk-bot-slack
            - team-hybrid-snyk
          requires:
            - Push base UBI image
          additional_arguments: "--build-arg BASE_IMAGE=snyk/broker:${CIRCLE_TAG/v/''}-base-rhel-ubi --build-arg BROKER_TYPE=github-enterprise"
          dockerfile: dockerfiles/Dockerfile.ubi
          project_name: rhel-ubi-github-enterprise
          post-steps:
            - notify-slack-on-failure
          <<: *filter-tags-only
      - tag-and-push-docker-image:
          name: Push github-enterprise UBI image
